<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Administração</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Painel de Administração</h1>
  </header>

  <div class="admin-options">
    <button onclick="visualizarUsuarios()">Visualizar Usuários</button>
    <button onclick="alterarValorMoeda()">Alterar Valor das Moedas</button>
    <button onclick="excluirLinks()">Excluir Links</button>
  </div>

  <div id="confirmation" style="display:none;">
    <p>Tem certeza que deseja excluir este link?</p>
    <button onclick="confirmarExcluir()">Confirmar</button>
    <button onclick="cancelarExcluir()">Cancelar</button>
  </div>

  <script>
    function visualizarUsuarios() {
      alert("Exibindo lista de usuários...");
      // Aqui você pode buscar dados do backend
    }

    function alterarValorMoeda() {
      let novoValor = prompt("Digite o novo valor das moedas:");
      if (novoValor) {
        alert("Valor das moedas alterado para " + novoValor);
      }
    }

    function excluirLinks() {
      document.getElementById('confirmation').style.display = 'block';
    }

    function confirmarExcluir() {
      alert("Link excluído com sucesso!");
      document.getElementById('confirmation').style.display = 'none';
    }

    function cancelarExcluir() {
      document.getElementById('confirmation').style.display = 'none';
    }
  </script>

</body>
</html>
